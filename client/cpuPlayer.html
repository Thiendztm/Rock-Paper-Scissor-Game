<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEO BUA BAO - CHOI VOI CPU</title>
    <link rel="stylesheet" href="./style2.css">
    <script src="./cpuPlayer.js"></script>
</head>
<body>
    <h1 class="glow">GAME KEO BUA BAO - CHOI VOI CPU</h1>
    
    <div id="gamePlay" style="display: block;">
        <div id="waitingArea" style="display: none;">
            
        </div>
        <div id="gameArea" style="display: flex;">
            <div id="box1">
                <span>Luot cua ban:</span>
                <div id="player1Choice">
                    <button onclick="sendChoice('Bua')" id="but1"><img src="fist.jpg" alt="" class="icon"></button>
                    <button onclick="sendChoice('Bao')" id="but2"><img src="paper.jpg" alt="" class="icon"></button>
                    <button onclick="sendChoice('Keo')" id="but3"><img src="scissor.jpg" alt="" class="icon"></button>
                </div>
            </div>
            <div id="box2">
                <span>Luot cua CPU:</span>
                <div id="player2Choice">
                    <p id="opponentState" style="color: white;">CPU san sang!</p>
                </div>
            </div>
        </div>
        <div id="winnerArea">

        </div>
    </div>
</body>
</html>
